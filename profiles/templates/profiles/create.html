{% extends "base.html" %}
{% block title %}<title>Create Profile</title>{% endblock title %}
{% load static %}
{% block content %}
<html lang="en">
<head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>

  <div class = class='container2'>
      <div class = 'row'>
          <div class='col'>
              <h2>Looks like you profile hasn't been set-up</h2>

              <p>{{ content }}</p>

              <div class = 'col-sm-6 col-12'  >
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                         {{ form.as_p }}

                    </form>
                    <a href="#" onclick="window.history.back(); return false;" title="Cancel" class="btn btn-default"><i class="material-icons">Cancel</i></a>
        </div>
    </div>
</div>

              </div>
          </div>

      </div>
  </div>

</body>
</html>
